version: 3
automerge: true
parallel_plan: true
parallel_apply: true
projects:
  - dir: .
    workspace: default
    autoplan:
      when_modified: [ "*.tf" ]
      enabled: true
    workflow: default
workflows:
  default:
    plan:
      steps:
        - run: echo "*** CLIENT - BEFORE INIT ***"
        - init
        - plan
        - run: echo "*** CLIENT - AFTER INIT ***"
    apply:
      steps:
        - run: echo "*** CLIENT - BEFORE APPLY ***"
        - apply
        - run: echo "*** CLIENT - AFTER APPLY ***"
