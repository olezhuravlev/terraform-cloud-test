version: 3
automerge: true
parallel_plan: true
parallel_apply: true
projects:
  - dir: .
    workspace: stage
    autoplan:
      when_modified: [ "*.tf" ]
      enabled: true
    workflow: default
workflows:
  default:
    plan:
      steps:
        - init
        - plan:
            extra_args: [ "-lock", "false" ]