version: 3
automerge: true
parallel_plan: true
parallel_apply: true
projects:
  - name: atlantis-test-project
  - dir: .
    workspace: stage
    autoplan:
      when_modified: [ "*.tf" ]
      enabled: true
    workflow: default
workflows:
  default:
    plan:
      steps:
        - run: echo "*** CLIENT - BEFORE INIT ***"
        - init
        - plan:
            extra_args: [ "-lock", "false" ]
        - run: echo "*** CLIENT - AFTER INIT ***"
    apply:
      steps:
        - run: echo "*** CLIENT - BEFORE APPLY ***"
        - apply
        - run: echo "*** CLIENT - AFTER APPLY ***"
